<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Race Registration!</h1>
      <div>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" required />
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" required />
      </div>
      <p>Select a Race:</p>
      <div>
        <input type="radio" name="race" id="5k" />
        <label for="5k">Fun Run 5k</label>
        <br />
        <input type="radio" name="race" id="halfm" />
        <label for="halfm">Half Marathon</label>
        <br />
        <input type="radio" name="race" id="fullm" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="agroup">Select Age Group</label>
        <select name="agroup" id="agroup">
          <option value="Under 18">Under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </div>
      <div>
        <button>Register!</button>
      </div>
    </form>
  </body>
</html>
